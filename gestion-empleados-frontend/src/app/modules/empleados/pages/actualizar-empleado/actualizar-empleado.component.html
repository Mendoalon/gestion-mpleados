<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Edici√≥n de empleado</h3>
  <form (ngSubmit)="onSubmit()" [formGroup]="empleadoForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text"
             formControlName="nombre"
             class="form-control"
             id="nombre"
             placeholder="Digite su nombre">
      <div class="alert alert-danger p-1" *ngIf="empleadoForm.get('nombre')?.invalid && empleadoForm.get('nombre')?.touched">
        Digite su nombre por favor
      </div>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text"
             formControlName="apellido"
             class="form-control"
             id="apellido"
             placeholder="Digite su apellido">
      <div class="alert alert-danger p-1" *ngIf="empleadoForm.get('apellido')?.invalid && empleadoForm.get('apellido')?.touched">
        Digite su apellido por favor
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email"
             formControlName="email"
             class="form-control"
             id="email"
             placeholder="Digite su email">
      <div class="alert alert-danger p-1" *ngIf="empleadoForm.get('email')?.invalid && empleadoForm.get('email')?.touched">
        Digite su email por favor
      </div>
    </div>

    <button class="btn btn-success" [disabled]="empleadoForm.invalid">Guardar</button>
  </form>
</div>
